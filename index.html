<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>ROCA-Connexion</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center align-items-center h-100">
				<div class="card-wrapper">
					
					<div class="card fat mt-5">
						<div class="card-body">
							<h4 class="card-title text-center">Connexion</h4>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="email">E-Mail </label>
									<input id="email" type="email" class="form-control" placeholder="Entrez votre E-mail" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										Email non valide
									</div>
								</div>

								<div class="form-group">
									<label for="password">Mott de passe
										<a href="forgot.html" class="float-right">
											Mot de passe oublier?
										</a>
									</label>
									<input id="password" type="password" class="form-control" placeholder="Entrez votre mot de passe" name="password" required data-eye>
								    <div class="invalid-feedback">
								    	Mot de passe obligatoire
							    	</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember" class="custom-control-input">
										<label for="remember" class="custom-control-label">Se souvenir</label>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Connexion
									</button>
								</div>
								<div class="mt-4 text-center">
									<a href="register.html">Cr√©er un compte</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2023 &mdash; ROCA
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
 <script src="js/bootstrap.min.js"></script>
    <script src="js/my-login.js"></script>
</body>
</html>
